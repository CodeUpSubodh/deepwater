{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <h2>Login {{user}}</h2>
        {% if user.is_authenticated %}
        <h1>user</h1>

        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
    </div>
{% endblock %}
