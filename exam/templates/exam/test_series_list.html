{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Test Series</h1>
    <ul class="list-group">
        {% for test_series in test_series_list %}
            <li class="list-group-item">
                <a href="{% url 'test_series_detail' test_series.pk %}">{{ test_series.title }}</a>
                <p>{{ test_series.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
