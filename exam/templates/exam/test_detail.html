{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ test.title }}</h2>
    <p>{{ test.description }}</p>
    <p><strong>Duration:</strong> {{ test.duration }}</p>
    <p><strong>Total Marks:</strong> {{ test.total_marks }}</p>
    <p><strong>Test Series:</strong> {{ test.test_series.title }}</p>

    <a href="{% url 'start_test' test.id %}" class="btn btn-primary">Start Test</a>
    <a href="{% url 'resume_test' test.id %}" class="btn btn-secondary">Resume Test</a>
</div>
{% endblock %}
