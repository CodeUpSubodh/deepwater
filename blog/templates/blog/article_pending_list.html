
{% extends 'base.html' %}

{% block content %}
<div class="container">
        <h1>Pending Articles</h1>
        <ul>
            {% for article in articles %}
                <li>{{ article.title }} - <a href="{% url 'publish_article' article.pk %}">Publish</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
