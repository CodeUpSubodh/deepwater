
{% extends 'base.html' %}

{% block content %}
<div class="container">
        <h1>Published Articles</h1>
        <ul>
            {% for article in articles %}
                <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a> - {{ article.published_at }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
