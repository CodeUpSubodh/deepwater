{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ article.title }}</h2>
    <p>{{ article.description }}</p>
    <div>{{ article.content|safe }}</div>
    <p>Created by: {{ article.created_by }}</p>
    <p>Updated by: {{ article.updated_by }}</p>
</div>
{% endblock %}
