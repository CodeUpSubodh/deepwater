{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
        <div class="container mt-5">
        <h2 class="mb-4">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
    </div>
{% endblock %}
